# /etc/lightdm/lightdm.conf
# Konfigurasi LightDM untuk T4N OS Live ISO

[Seat:*]
# Tipe sesi yang tersedia
session-wrapper=/etc/lightdm/Xsession

# Greeter yang digunakan
greeter-session=lightdm-gtk-greeter

# User session (akan di-override oleh .session file jika ada)
user-session=default

# Waktu timeout untuk greeter
greeter-timeout=30

# Autologin (nonaktif di live ISO)
# autologin-user=
# autologin-user-timeout=0
# autologin-session=default

# Hide users (sembunyikan user system)
greeter-hide-users=false

# Allow guest login
allow-guest=false

# User yang diizinkan login
minimum-uid=1000

# Xserver settings
xserver-command=X -background none -nocursor
xserver-share=true
xserver-allow-tcp=false

# PAM service
pam-service=lightdm
pam-autologin-service=lightdm-autologin
pam-greeter-service=lightdm-greeter

[LightDM]
# Config for the LightDM daemon
run-directory=/run/lightdm
log-directory=/var/log/lightdm
cache-directory=/var/cache/lightdm

# Minimum virtual terminal
minimum-vt=7

# Lock memory
lock-memory=true

# User authority
user-authority-in-system-dir=false

# Seat configuration
start-default-seat=true
seat-default=seat0

# Greeter configuration
greeter-setup-script=/etc/lightdm/lightdm-setup-script
session-setup-script=/etc/lightdm/lightdm-session-setup-script
session-cleanup-script=/etc/lightdm/lightdm-session-cleanup-script

# VT allocation
vt-timeout=30

# XDMCP settings (disabled)
enable-xdmcp=false

[XDMCPServer]
enabled=false
port=177

[VNCServer]
enabled=false
port=5900
listen-address=127.0.0.1
width=1024
height=768
depth=24
