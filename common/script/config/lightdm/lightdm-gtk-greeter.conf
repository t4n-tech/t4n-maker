# /etc/lightdm/lightdm-gtk-greeter.conf
# Konfigurasi GTK Greeter untuk T4N OS Live ISO

[greeter]
# Tema dan tampilan
theme-name = Adwaita
icon-theme-name = Adwaita
font-name = Sans 10
background = /usr/share/backgrounds/default.png
default-user-image = /usr/share/pixmaps/void-logo.png

# Layout tampilan
indicators = ~host;~spacer;~clock;~spacer;~layout;~session;~a11y;~power
show-power = true
show-clock = true
show-hostname = true

# Window
window-alignment = center
draw-user-backgrounds = false
draw-grid = false

# Login form
position = 50%,center 50%,center
user-background = false

# Keyboard
keyboard = onboard

# Accessibility
screen-reader = orca
high-contrast = false

# Sound
play-ready-sound = false
ready-sound = /usr/share/sounds/freedesktop/stereo/service-login.oga

# Timeout
idle-timeout = 0
monitor-timeout = 0

# Secure mode
secure-mode = false
